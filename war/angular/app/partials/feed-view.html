<div class="header-container">
    <div class="header shadow">

        <p>{{feedTitle}}</p>
        <p class="statusMessage">{{statusMessage}}</p>

    </div>  
</div>

<div class="container">
    <div class="tile shadow" ng-show="showDelete">

        <div class="feed-title flex-box-one align-pack-center" ng-class="(deleteTouched) ? 'touched' : ''" ng-click="deleteFeed()">
            <div>
                <p class="bold">Delete feed</p>
            </div>    
        </div>

    </div>

    <div class="tile shadow" ng-show="showDelete">

        <a href="#/update-feed-title" class="block-link feed-title flex-box-one align-pack-center">
            <div>
                <p class="bold">Change feed title</p>
            </div>    
        </a>

    </div>
</div>
