<div class="header-container">
    <div class="header shadow">

		<p>{{feedTitle}}</p>
		<p class="statusMessage">{{statusMessage}}</p>

	</div>	
</div>	

<div class="container">
	<div class="tile shadow" ng-repeat="report in reports">

    	<div class="feed-action align-pack-center">
            <div>
        	   <p class="small-font">{{report.date | date:'d MMM'}}</p>
        	   <p class="small-font">{{report.date | date:'HH:mm'}}</p>
            </div>
    	</div>

        <a href="{{report.link}}" target="_blank" class="block-link item-title flex-box-one align-pack-center" ng-class="(touchedItemId==report.guid) ? 'touched' : ''" ng-click="markAsRead(report.feedId, report.guid)">
        	<p class="small-font" ng-class="(report.read==true) ? '' : 'bold'">{{report.title}}</p>
    	</a>
                    
	</div>
</div>
