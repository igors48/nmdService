<p>It is the items view of feed {{feedId}}</p>
<p>{{statusMessage}}</p>

<div class="feed-item" ng-repeat="report in reports">

    <div class="feed-action">
        <p>opts</p>
    </div>

    <div class="feed-title" ng-click="readItem(report.feedId, report.guid, report.link)">
        <p style="font-size: 75%;" ng-class="(report.read==true) ? '' : 'not-read-item'">{{report.title}}</p>
    </div>

    <div class="feed-action">
        <p>list</p>
    </div>
                    
</div>
