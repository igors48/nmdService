<div class="header_container">
    <div class="header shadow">

        <form ng-submit="addFeed()">
            <input type="text" ng-model="feedLink" placeholder="enter feed link here" style="width:95%;">
            <input type="submit" value="add" style="height:100%">
        </form>

        <p class="statusMessage">{{statusMessage}}</p>
    </div>
</div>

<div class="container">
    <div class="tile shadow" ng-repeat="report in reports">

        <div class="feed-action">
            <p>opts</p>
        </div>

        <div class="feed-title" ng-click="readTopItem(report.feedId, report.topItemId, report.topItemLink)">
            <div>
                <p>{{report.feedTitle}}</p>
                <p class="small-font">[ {{report.read}} / {{report.notRead}} ]</p>
            </div>    
        </div>

        <div class="feed-action" ng-click="viewItems(report.feedId)">
            <p>list</p>
        </div>

    </div>
</div>
