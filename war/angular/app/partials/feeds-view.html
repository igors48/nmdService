<div class="header_container">
    <div class="header shadow">

        <form ng-submit="addFeed()">
            <input type="text" ng-model="feedLink" placeholder="enter feed link here" style="width:95%;">
            <input type="submit" value="add" style="height:100%">
        </form>

        <p class="statusMessage">{{statusMessage}}</p>
    </div>
</div>

<div class="container">
    <div class="tile shadow" ng-repeat="report in reports">

        <div class="feed-action align-pack-center" ng-click="viewFeed(report.feedId)">
            <img src="img/menu-icon.svg" width="32px" height="32px"/>
        </div>

        <div class="feed-title flex-box-one align-pack-center" ng-class="(touchedFeedId==report.feedId) ? 'touched' : ''" ng-click="readTopItem(report.feedId, report.topItemId, report.topItemLink)">
            <div>
                <p class="small-font bold">{{report.feedTitle}}</p>
                <p class="small-font">[ {{report.read}} / {{report.notRead}} / {{report.addedFromLastVisit}} ]</p>
            </div>    
        </div>

        <div class="feed-action align-pack-center" ng-click="viewItems(report.feedId)">
            <img src="img/list-icon.svg" width="32px" height="32px"/>
        </div>

    </div>
</div>
