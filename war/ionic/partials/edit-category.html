<ion-header-bar align-title="left" class="bar-dark">
    <div class="buttons">
        <button class="button button-clear ion-android-arrow-back" ng-click="backToCategories()"></button>
    </div>
    <h1 class="title">Edit category</h1>
</ion-header-bar>

<ion-content scroll="false" ng-cloak ng-show="showUi">
    <div class="card">
        <div class="item item-divider">
            {{category.name}}
        </div>
        <div class="item item-text-wrap">
            Feeds count: {{category.feeds}}
        </div>
    </div>
    <div class="list list-inset">
        <button class="button button-block button-balanced" ng-click="">Rename</button>
        <button class="button button-block button-assertive" ng-click="">Delete</button>
    </div>
</ion-content>
