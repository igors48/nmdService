<ion-header-bar align-title="left" class="bar-dark">
    <div class="buttons">
        <button class="button button-clear ion-android-arrow-back" ng-click="backToCategory()"></button>
    </div>

    <h1 class="title" ng-cloak ng-show="showUi">{{feed.title}}</h1>

    <div class="buttons">
        <button class="button button-clear ion-android-note" ng-cloak ng-show="showUi" ng-click="switchToCardView()"></button>
    </div>

</ion-header-bar>

<ion-header-bar class="bar-subheader bar-dark">

    <div class="button-bar" ng-cloak ng-show="showUi">
        <a ng-class="(filter=='show-all') ? 'button-energized' : ''" class="button" ng-click="showAll()">All&nbsp;{{feed.total}}</a>
        <a ng-class="(filter=='show-added') ? 'button-energized' : ''" class="button icon ion-flash" ng-click="showNew()">
            &nbsp;{{feed.addedSinceLastView}}</a>
        <a ng-class="(filter=='show-not-read') ? 'button-energized' : ''" class="button icon ion-eye-disabled"
           ng-click="showNotRead()">&nbsp;{{feed.notRead}}</a>
        <a ng-class="(filter=='show-read-later') ? 'button-energized' : ''" class="button icon ion-android-clock"
           ng-click="showReadLater()">&nbsp;{{feed.readLater}}</a>
    </div>

</ion-header-bar>

<ion-content ng-cloak ng-show="showUi">
    <div class="list">
        <div ng-repeat="item in items">
            <div ng-class="($root.lastItemId==item.itemId) ? 'last-used' : ''">
                <div class="item item-divider">
                    <a class="block-link" href="{{item.link}}" target="_blank"
                       ng-click="markAsRead(item.feedId, item.itemId)">
                        <h4 class="blue-front"><span class="icon ion-calendar"></span>
                            &nbsp;{{item.date | date:'EEE d MMM HH:mm'}}
                            &nbsp;{{item.timeDifference}}
                            <span class="icon ion-flash" ng-show="item.addedSinceLastView"></span>
                        </h4>
                    </a>
                </div>
                <div class="item item-text-wrap item-button-right" ng-class="($root.lastItemId==item.itemId) ? 'last-used' : ''">
                    <a class="block-link" href="{{item.link}}" target="_blank"
                       ng-click="markAsRead(item.feedId, item.itemId)">
                        <h3 ng-class="item.read ? '' : 'orange-front'" ng-bind-html="item.title"></h3>
                    </a>

                    <div class="buttons">
                        <button ng-class="item.readLater ? 'orange-front' : 'blue-front'" class="button button-clear" ng-click="markAsReadLater(item.feedId, item.itemId)"><span ng-class="item.readLater ? 'orange-front' : 'blue-front'" class="ion-android-clock"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ion-content>

<ion-footer-bar align-title="left" class="bar-dark">
    <div class="button-bar" ng-cloak ng-show="showUi">
        <a class="button" ng-show="(filter == 'show-all') || (filter == 'show-not-read')" ng-click="markAllItemsRead()">Mark all items read</a>
    </div>
</ion-footer-bar>
