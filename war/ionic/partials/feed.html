<ion-header-bar align-title="left" class="bar-dark">
    <h1 class="title">{{feed.title}}</h1>

</ion-header-bar>

<ion-content ng-cloak ng-show="showUi">

    <ion-list>
        <a ng-repeat="item in items" href="{{item.link}}" target="_blank"
           ng-click="markAsRead(item.feedId, item.itemId)">
            <div class="card">
                <div class="item item-divider bar-positive">
                    <h4>{{item.date | date:'d MMM HH:mm'}}</h4>
                </div>
                <div class="item item-text-wrap">
                    <h3>{{item.title}}</h3>
                </div>
            </div>
        </a>
    </ion-list>
</ion-content>

<ion-footer-bar align-title="left" class="bar-dark">
    <h1 class="title">Title!</h1>
</ion-footer-bar>
