<ion-header-bar align-title="left" class="bar-dark">
	<div class="buttons">
        <button class="button button-clear ion-android-arrow-back" ng-click="backToCategory()"></button>
    </div>
    <h1 class="title">Add feed</h1>
</ion-header-bar>

<ion-content scroll="false" ng-cloak ng-show="showUi">
    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="Enter url" ng-model="feed.url">
        </label>
	    <button class="button button-block button-balanced" ng-click="addNewFeed(feed)">Add</button>
    </div>
</ion-content>
