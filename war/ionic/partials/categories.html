<ion-header-bar align-title="left" class="bar-dark">
    <h1 class="title">Categories</h1>

    <div class="buttons">
        <button class="button button-clear ion-android-add" ng-click="addCategory()"></button>
    </div>
</ion-header-bar>

<ion-content>
    <div class="list">
        <div class="item item-icon-left item-button-right" ng-repeat="category in categories" ng-click="openCategory('{{category.id}}')">
            <i class="icon ion-android-folder"></i>
            <div>
                <h2>{{category.name}}</h2>
            </div>
            <div>
            <p>
                <span class="ion-social-rss"></span>&nbsp;{{category.feedCount}}&nbsp;&nbsp;
                <span class="ion-eye"></span>&nbsp;{{category.read}}&nbsp;&nbsp;
                <span class="ion-eye-disabled"></span>&nbsp;{{category.notRead}}&nbsp;&nbsp;
                <span class="ion-android-clock"></span>&nbsp;{{category.readLater}}&nbsp;&nbsp;
            </p>
            </div>
            <button class="button button-clear" ng-click="editCategory('{{category.id}}')">
                <i class="icon ion-android-mixer"></i>
            </button>
        </div>
    </div>
</ion-content>

<ion-footer-bar align-title="left" class="bar-dark">
    <h1 class="title">Orb. News server</h1>
</ion-footer-bar>
