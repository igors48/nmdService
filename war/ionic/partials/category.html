<ion-header-bar align-title="left" class="bar-dark">
    <div class="buttons">
        <button class="button button-clear ion-android-arrow-back" ng-click="backToCategories()"></button>
    </div>

    <h1 class="title">{{category.title}}</h1>

    <div class="buttons">
        <button class="button button-clear ion-android-add" ng-cloak ng-show="showUi" ng-click="addFeed()"></button>
    </div>
</ion-header-bar>

<ion-content ng-cloak ng-show="showUi">
    <ion-list>
        <ion-item ng-repeat="feed in feeds" ng-click="openFeed('{{feed.feedId}}')">
            {{feed.feedTitle}}
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer-bar align-title="left" class="bar-dark">
    <h1 class="title">Title!</h1>
</ion-footer-bar>
