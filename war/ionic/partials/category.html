<ion-header-bar align-title="left" class="bar-dark">
    <h1 class="title">Category</h1>

    <div class="buttons">
        <button class="button button-clear ion-android-add" ng-click="addFeed()"></button>
    </div>
</ion-header-bar>

<ion-content>
    <ion-list>
        <ion-item ng-repeat="feed in feeds" ng-click="openFeed('{{feed.id}}')">
            {{feed.feedTitle}}
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer-bar align-title="left" class="bar-dark">
    <h1 class="title">Title!</h1>
</ion-footer-bar>
