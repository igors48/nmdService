<ion-header-bar align-title="left" class="bar-dark">
    <h1 class="title">Add category</h1>
</ion-header-bar>

<ion-content>
    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="Enter category name" ng-model="categoryName">
        </label>
    </div>
    <button class="button button-block button-positive" ng-click="addNewCategory(categoryName)">Add</button>
</ion-content>
