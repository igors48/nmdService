<ion-header-bar align-title="left" class="bar-dark">
	<div class="buttons">
        <button class="button button-clear ion-android-arrow-back" ng-click="backToCategories()"></button>
    </div>
    <h1 class="title" ng-cloak ng-show="showUi">Add category</h1>
</ion-header-bar>

<ion-content scroll="false" ng-cloak ng-show="showUi">
    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="Enter category name" ng-model="category.name">
        </label>
	    <button class="button button-block button-balanced" ng-click="addNewCategory(category)">Add</button>
    </div>
</ion-content>
